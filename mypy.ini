# mypy.ini - Type checking configuration for correlator-ge
# Mypy static type checker configuration
# Reference: https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
# Python version target (minimum supported version)
python_version = 3.9

# Strict type checking options
warn_return_any = True
warn_unused_configs = True
# Allow unused type ignores (needed for OpenLineage/GE types that mypy can't resolve)
warn_unused_ignores = False
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
# Click decorators are untyped, so we disable this check
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Import discovery
ignore_missing_imports = False
namespace_packages = True
explicit_package_bases = True
# Src-layout: Tell mypy where to find the source code
mypy_path = src
# Exclude external projects and generated files
exclude = (?x)(
    ^build/.*
    | ^dist/.*
    )

# Output options
show_error_codes = True
show_error_context = True
pretty = True

# Ignore errors in test files (use less strict checking)
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
# Still check tests, but allow untyped defs
ignore_errors = False

# Third-party libraries without type stubs
[mypy-openlineage.*]
ignore_missing_imports = True

[mypy-great_expectations.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-_pytest.*]
follow_imports = skip

[mypy-responses.*]
ignore_missing_imports = True

# Documentation directory (if we add Python examples later)
[mypy-docs.*]
ignore_errors = True